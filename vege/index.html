<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="recepty.css">
</head>

<body>

    <!-- hlavni recept -->
    <main class="hlavniRecept">
        <h1>Salát s&nbsp;vlašskými ořechy</h1>
        <div class="navigace">
            <p class="sekce">Saláty</p>
            <p class="coments">5 komentářů</p>
        </div>
    </main>
    <!-- maly recept 2 -->

    <section class="maleRecepty">

        <div class="malyRecept1">
            <h1>Chlebíček s&nbsp;avokádem</h1>
            <div class="navigace">
                <p class="sekce">Svačina</p>
                <p class="coments">16 komentářů</p>
            </div>
        </div>



        <!-- maly recept 3 -->
        <div class="malyRecept2">
            <h1>Pita chléb s&nbsp;cizrnou</h1>
            <div class="navigace">
                <p class="sekce">Luštěniny</p>
                <p class="coments">23 komentářů</p>
            </div>
        </div>


        <!-- maly recept 4 -->
        <div class="malyRecept3">
            <h1>Avokádové tacos</h1>
            <div class="navigace">
                <p class="sekce">Mexická</p>
                <p class="coments">7 komentářů</p>
            </div>
        </div>


        <!-- maly recept 5 -->
        <div class="malyRecept4">
            <h1>Sojový burger</h1>
            <div class="navigace">
                <p class="sekce">Burgery</p>
                <p class="coments">19 komentářů</p>
            </div>
        </div>


    </section>

    <footer class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </footer>


</body>

</html>
